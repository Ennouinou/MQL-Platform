<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="UTF-8"> 
		<title>NewsComponent</title>

		<link rel="stylesheet" href="css/NewsComponent.css"> 
		<script src="../../js/main.js"></script> 
		<script src="js/data/NewsComponentDataSource.js"></script>

		<script src="js/service/NewsComponentService.js"></script> 
		<script src="js/NewsComponent.js"></script> 
	</head> 
	<body onload="main()"> 
		<div class="content"> 
			<div id="header"></div>

				<div id="myModal" class="modal">

				<div id="switcher" class="page_numbers"></div>

			<div id="footer"></div> 
		</div>
